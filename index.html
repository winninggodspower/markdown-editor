<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="title" content="Markdown Editor">

        content="This is an online markdown editor that gives you a preview of your markdown interactively by converting it into html">
    <meta name="keywords" content="Nigerian Site, Markdown Editor, Winning Godspower">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Winning Godspower" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/enquire.min.js"></script>
    <script src="./js/main.js"></script>
    <title>MarkDown Editor</title>
</head>

<body class="vh-100 d-flex flex-column">
    <nav class="navbar navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid ">
            <div class="d-flex align-items-center w-100">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <span class="text-white ms-2 me-3 d-none d-sm-inline">MARKDOWN</span>

                <div id="file" class="d-inline-flex align-items-center text-white ps-2 border-start">
                    <svg version="1.1" id="Capa_1" height="15px" viewBox="0 0 53 53" fill="currentColor">
                        <g>
                            <path
                                d="M45.707,10.075l-9.794-9.783C35.725,0.105,35.471,0,35.206,0H8C7.448,0,7,0.448,7,1v51c0,0.552,0.448,1,1,1h37   c0.552,0,1-0.448,1-1V10.783C46,10.517,45.895,10.263,45.707,10.075z M42.586,10H36V3.414L42.586,10z M9,51V2h25v9   c0,0.552,0.448,1,1,1h9v39H9z" />
                        </g>
                    </svg>
                    <span class="ms-1 md-display">welcome.md</span>
                </div>

                <div class="text-light d-inline-flex  ms-auto align-items-center">
                    <svg id="delete-icon" class="icon_size hover-pointer" fill="white" viewBox="0 0 197.516 197.516"
                        style="enable-background:new 0 0 197.516 197.516;" xml:space="preserve">
                        <path
                            d="M68.758,170.083V72.649h15v97.434H68.758z M128.758,72.649h-15v97.434h15V72.649z M140.539,0v12.631h34.885v47.746h-10.525  v137.139H32.617V60.377H22.092V12.631h34.883V0H140.539z M149.898,60.377H47.617v122.139h102.281V60.377z M125.539,27.631V15H71.975  v12.631H37.092v17.585h123.332V27.631H125.539z" />
                    </svg>
                    <button id="save-file" class="btn btn-success ms-2" style="background-color: rgb(255, 153, 0);">
                        <svg id="" class="icon_size" fill="currentColor" version="1.1" viewBox="0 0 30 30"
                            xml:space="preserve">
                            <path
                                d="M22,4h-2v6c0,0.552-0.448,1-1,1h-9c-0.552,0-1-0.448-1-1V4H6C4.895,4,4,4.895,4,6v18c0,1.105,0.895,2,2,2h18  c1.105,0,2-0.895,2-2V8L22,4z M22,24H8v-6c0-1.105,0.895-2,2-2h10c1.105,0,2,0.895,2,2V24z" />
                            <rect height="5" width="2" x="16" y="4" />
                        </svg>
                        <span id="save-text">Save Changes</span>
                    </button>
                </div>
            </div>

            <div class="navbar-collapse justify-content-md-center collapse" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link download-md" aria-current="page" href="#">Download Markdown</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link download-html" href="#">Download Html</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">New File</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown08" data-bs-toggle="dropdown"
                            aria-expanded="false">Rename File</a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="dropdown08">
                            <form class="d-flex" id="rename_form">
                                <input id="filename" class="md-display form-control" type="text" value="welcome.md"
                                    placeholder="Search" aria-label="Search">
                                <input type="submit" class="btn btn-primary">save</input>
                            </form>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="bg-black text-light d-sm-flex flex-1 h-auto">
        <section class="d-flex flex-column w-100 w-sm-50 border-b border-end " id="markdownSection">
            <div class="p-2 bg-bldark">
                <span class="fs-6">MARKDOWN</span>
            </div>
            <div class="flex-1">
                <textarea style="white-space: pre-wrap;" class="h-100-w bg-black text-light form-control border-0"
                    id="markdown"></textarea>
            </div>
        </section>

        <section class="w-100 h-100 w-sm-50 border-b" id="previewSection">
            <div class="p-2 bg-bldark">
                <span class="fs-6">PREVIEW</span>
                <span class="float-end text-light mode">
                    <svg width="30px" fill="currentColor" id="Layer_1" version="1.1" viewBox="0 0 512 512"
                        xml:space="preserve">
                        <g>
                            <path
                                d="M256,128c-81.9,0-145.7,48.8-224,128c67.4,67.7,124,128,224,128c99.9,0,173.4-76.4,224-126.6   C428.2,198.6,354.8,128,256,128z M256,347.3c-49.4,0-89.6-41-89.6-91.3c0-50.4,40.2-91.3,89.6-91.3s89.6,41,89.6,91.3   C345.6,306.4,305.4,347.3,256,347.3z" />
                            <g>
                                <path
                                    d="M256,224c0-7.9,2.9-15.1,7.6-20.7c-2.5-0.4-5-0.6-7.6-0.6c-28.8,0-52.3,23.9-52.3,53.3c0,29.4,23.5,53.3,52.3,53.3    s52.3-23.9,52.3-53.3c0-2.3-0.2-4.6-0.4-6.9c-5.5,4.3-12.3,6.9-19.8,6.9C270.3,256,256,241.7,256,224z" />
                            </g>
                        </g>
                    </svg>
                </span>
            </div>
            <div class="text-light bg-black p-3" id="preview">

            </div>
        </section>
    </main>

    <script src="./js/showdown/showdown.min.js" defer></script>
    <script src="./js/FileSaver/FileSaver.min.js" defer></script>

    <dialog id="diag">
        <span id="diaglog-text">Are you sure you want to delete this file</span>
        <button id="delete-btn" class="ms-3 btn btn-danger">delete</button>
        <form action="" method="dialog" class="d-inline ms-2">
            <button type="submit" class="btn btn-success">Close</button>
        </form>
    </dialog>

</body>

</html>
